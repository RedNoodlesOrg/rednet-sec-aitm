<!DOCTYPE html>
<html>

<head>
    <title>W3.CSS Template</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="static/css/main.css" />
    <link rel="stylesheet" href="static/css/colors.css" />
    <link rel="stylesheet" href="static/css/font.css" />
</head>

<body class="rn-light-grey">
    <!-- Top container -->
    <div class="rn-bar rn-top rn-black rn-large" style="z-index: 4">
        <button class="rn-bar-item rn-button rn-hide-large rn-hover-none rn-hover-text-light-grey toggle-sidebar"
            data-target="#rnSidebar">
            <i class="bi bi-list"></i> Menu
        </button>
        <span class="rn-bar-item rn-right">RedNoodles AiTM</span>
    </div>

    <!-- Sidebar/menu -->
    <nav class="rn-sidebar rn-collapse rn-white rn-animate-left" style="z-index: 3; width: 300px" id="rnSidebar">
        <br />
        <hr />
        <div class="rn-container">
            <h5>Dashboard</h5>
        </div>
        <div class="rn-bar-block">
            <a href="#" data-target="#rnSidebar"
                class="rn-bar-item rn-button rn-padding-16 rn-hide-large rn-dark-grey rn-hover-black close-sidebar"
                title="close menu"><i class="fa fa-remove fa-fw"></i> Close Menu</a>
            <a href="#" class="rn-bar-item rn-button rn-padding rn-blue"><i class="bi bi-bar-chart-line-fill"></i> 
                Overview</a>
            <a href="#" class="rn-bar-item rn-button rn-padding"><i class="bi bi-info-circle-fill"></i>  Status</a>
            <a href="#" class="rn-bar-item rn-button rn-padding"><i class="bi bi-clock-history"></i>  History</a>
            <a href="#" class="rn-bar-item rn-button rn-padding"><i class="bi bi-gear-fill"></i> 
                Settings</a><br /><br />
        </div>
    </nav>

    <!-- Overlay effect when opening sidebar on small screens -->
    <div class="rn-overlay rn-hide-large rn-animate-opacity" data-target="#rnSidebar" style="cursor: pointer"
        title="close side menu" id="rnOverlay"></div>
    <!-- !PAGE CONTENT! -->
    <div class="rn-main" style="margin-left: 300px; margin-top: 43px">
        <!-- Header -->
        <header class="rn-container" style="padding-top: 22px">
            <h5>
                <b><i class="bi bi-bar-chart-line-fill"></i> Overview</b>
            </h5>
        </header>

        <div class="rn-accordion">
            <div class="rn-accordion-item">
                <button class="rn-accordion-btn" data-target="#content1">
                    <strong>Section 1</strong>
                    <i class="bi bi-circle rn-status-btn-icon"></i>
                </button>
                <div class="rn-accordion-content" id="content1">
                    <p>This is the content of section 1.</p>
                </div>
            </div>
            <div class="rn-accordion-item">
                <button class="rn-accordion-btn" data-target="#content2">
                    <strong>Section 2</strong>
                    <i class="bi bi-check-circle-fill rn-status-btn-icon"></i>
                </button>
                <div class="rn-accordion-content" id="content2">
                    <p>This is the content of section 2.</p>
                </div>
            </div>
            <div class="rn-accordion-item">
                <button class="rn-accordion-btn" data-target="#content3">
                    <strong>Section 3</strong>
                    <i class="bi bi-slash-circle-fill rn-status-btn-icon"></i>
                </button>
                <div class="rn-accordion-content" id="content3">
                    <p>This is the content of section 3.</p>
                </div>
            </div>
            <div class="rn-accordion-item">
                <button class="rn-accordion-btn" data-target="#content4">
                    <strong>Section 4</strong>
                    <i class="bi bi-x-circle-fill rn-status-btn-icon"></i>
                </button>
                <div class="rn-accordion-content" id="content4">
                    <p>This is the content of section 4.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="static/js/base.js"></script>
</body>

</html>
